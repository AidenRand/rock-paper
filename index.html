<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Rock Mike and Shrek</h1>
    </header>

    <div class="game">
    <div class="score">
      <div class="player-score">
        <h2>Player</h2>
        <p>0</p>
      </div>
      <div class="enemy-score">
        <h2>Enemy</h2>
        <p>0</p>
      </div>
    </div>

    <div class="intro">
        <div><h2>Rock Mike Shrek</h2></div>
      <button>LET'S GET STARTED</button>
    </div>

      <h1 class="winner">Choose your fighter</h1>
      <div class="options">
        <button class="player-option">
          <img
            class="player-option"
            src="/images/dwayne-johnson-the-rock-hbz.png"
            alt="THE ROCK"
          />
        </button>

        
        <button class="player-option">
          <img
            class="player-option"
            src="/images/e357480f-3c27-4ffa-8b78-6bcec109de79.png"
            alt="Sir Stinky"
          />
        </button>

        <button class="player-option-3">
          <img class="player-option-3" src="/images/8127.png" alt="Sharp Boi" />
        </button>
      </div>
    </div>
</div>
  </body>
  <script src="script.js"></script>
</html>
