<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="gameDiv">
      <h2 class="gameText" id="playerText">Human Survivors:</h2>
      <h2 class="gameText" id="computerText">A.I Overlord:</h2>
      <h2 class="gameText" id="resultText">The Verdict:</h2>

      <div class="buttons">
        <button class="choiceBtn">Rock</button>
        <button class="choiceBtn">Paper</button>
        <button class="choiceBtn">Scissors</button>
      </div>
      <div class="scoreText">
        <p class="player-score">0</p>
        <p class="computer-score">0</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
